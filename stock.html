<!DOCTYPE html>
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            width: 180px;
            padding: 5px;
            text-align: left;    
        }
    </style>
</head>

<html>
    <body>

            <tr>

            </tr>
            <tr>

        <script>
        
            let report = {
                totalProfit: 1556.136000000015,

    </body>
</html>
